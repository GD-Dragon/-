				<input type="text" value="" id="up_id" hidden="">

				<input type="text" value="" id="up_description">
				<span id="up_span"></span>
			</div>

				<div class="formControls">
				<dl class="permission-list" id="permission-list">

<script>
	function modaldemo(id,name,description){

		$("#up_id").val(id)
		$("#up_name").val(name)
		$("#up_description").val(description)
		$.ajax({
			url:"{:url('role/mypermissionShow')}",
			data:{
				id:id
			},
			success:function(res){
				$(".mycheckbox").prop("checked",false);
				console.log(res.data)
				$.each(res.data ,function(key,value){
					console.log(value)
					var p_id="p"+value.permission_id
					$("#"+p_id).prop('checked',true) 
				})
			}
		})
		$("#modal-demo").modal("show")
}

		function up_action(){
		var id=$("#up_id").val()
		var name=$("#up_name").val()
		var description=$("#up_description").val()
		var __token__=$("#__token__").val()
		var mycheckbox=$('.mycheckbox:checked')
		var permission_id=''
		for (var i = 0; i < mycheckbox.length; i++) {
			permission_id=permission_id+','+mycheckbox[i].value
		}
		$.ajax({
			url:"{:url('role/updateaction')}",
				type:'post',
				data:{
					__token__:__token__,
					id:id,
					name:name,
					description:description,
					permission_id:permission_id,
				},
				success:function(res){
					getToken()
					if (res.status=='ok') {
						$("#modal-demo").modal("hide")
						show()
					}
					if (res.status=='error') {
						$("#up_span").html(res.data)
					}
				}
			})
	}


	function getCate(){
		$.ajax({
		url:'{:url("permissioncate/show")}',
		dataType:'json',
		success:function(res){
			console.log(res)
			var option=''
			for (var i = 0; i <res.length; i++){
				option=option+"<option value='"+res[i]['id']+"'>"+res[i]['name']+"</option>";
			}
			$('#category_id').html(option)
			$('#up_category_id').html(option)
		}
	})
}
 getCate()




function show() {
	$.ajax({
		url:'{:url("role/show")}',
		success:function(res){
			var data=res.data
			var tr=''
				for (var i = 0; i <data.length; i++){
					tr=tr+"<tr><td><input class='mycheckbox' type='checkbox' value='"+data[i]['id']+"'></td><td>"+data[i]['id']+"</td><td>"+data[i]['name']+"</td><td>"+data[i]['description']+"</td><td class='f-14 product-brand-manage'><a style='text-decoration:none' onclick='modaldemo(\""+data[i]['id']+"\",\""+data[i]['name']+"\",\""+data[i]['description']+"\",\""+data[i]['path']+"\",\""+data[i]['category_id']+"\")' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i>详情</a><a style='text-decoration:none' class='delete_one ml-5' value='"+data[i]['id']+"' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"	;			
				}
			$('.table tbody').html(tr)
		}
	})
}
show()


	$(document).on('click','.delete_one', function(){
			var id=$(this).attr('value')
			var __token__ =$('#__token__').val()
			$.ajax({
				url:"{:url('role/delete')}",
				type:'post',
				data:{
					__token__:__token__,
					id:id,
					
				},
				success:function(res){
					console.log(res)
					getToken()
					if (res.status=='ok') {
						show()
					}
				}
			})
		})

		function datadel(){
			var r=confirm("确定要删除吗？");
			if (r==true)
			{
				var box=$(".mycheckbox:checked")
				var id=''
				for (var i = 0; i < box.length; i++) {
					id=id+","+box[i].value
				}
				var __token__=$('#token_delete').html()
				$.ajax({
					url:"{:url('role/deleteMore')}",
					type:'post',
					data:{
						id:id,
						__token__:__token__,
					},
					dataType:'json',
					success:function(res){
						if (res.status=='ok'){
							$('#token_delete').html(res.token)
							show()
						}
					}
				})
			}
		}

	$(document).ready(function(){
		$('#add').click(function(){
		var __token__=$('#__token__').val()
		var name=$('#name').val()
		var description=$('#description').val()
		var path=$('#path').val()
		var category_id=$('#category_id').val()
			$.ajax({
			url:'{:url("permission/addaction")}',
			type:'post',
			data:{
				__token__:__token__,
				name:name,
				description:description,
				path:path,
				category_id:category_id,
			},
			success:function(res){
				getToken()
				console.log(res)
				if(res.status=='ok'){
					show()
				}
			}
		}) 
	})	

});

$.ajax({
	url:'{:url("role/permissionShow")}',
	success:function(res){
		var data=res.data
		// console.log(res)
		dl=''
		$.each(data,function( key,value ) {
			dl=dl+"<dt><label class='' style='color:blue'><input type='checkbox' value=''>"+key+"</label></dt><dd><dl class='cl permission-list2'>"
			// console.log(value)
			$.each(value,function( key1,value1 ) {
				dl=dl+"<label class=''><input type='checkbox' class='mycheckbox' id='p"+value1['id']+"' value='"+value1['id']+"'>"+value1['name']+"</label>";
			})
			dl=dl+"</dd>";
		}); 
			// console.log(dl)
			$('#permission-list').html(dl)
	}
}) 
</script>
